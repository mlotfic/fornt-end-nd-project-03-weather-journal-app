
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enhanced Weather Journal</title>
        
        <!-- Google Fonts Integration -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        
        <!-- Link to External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="app">
            <!-- Application Header -->
            <header class="holder headline">
                <h1>Weather Journal App</h1>
            </header>

            <!-- Input Section -->
            <div class="box">
                <!-- Zipcode Input -->
                <div class="holder zip">
                    <label for="zip">Enter Zipcode:</label>
                    <input type="text" id="zip" placeholder="Enter zip code here">
                </div>
        
                <!-- Feelings Input -->
                <div class="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="6" cols="50"></textarea>
                    <button id="generate" type="submit">Generate Entry</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="holder entry">

                <!-- Title -->
                <div class="title">
                    Most Recent Entry
                </div>

                <div class="container">
                    
                    <!-- Weather Summary -->
                    <div class="weather-summary">
                        <div class="summary-header" id="current-city">City</div>
                        <img id="current-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                        <div class="summary-temp" id="current-temp">25Â°C</div>
                        <div class="summary-description" id="current-description">Clear Sky</div>
                        <div class="date-time" id="current-date-time">Date and Time</div>
                    </div>

                    <!-- Entry Content -->
                    <div id="entryHolder" class="entryHolder">
                        <div id="content">feeling</div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Link to External JavaScript -->
        <script src="app.js"></script>
    </body>
</html>
